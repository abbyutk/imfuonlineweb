{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    {% include 'nav.html' %}
    {% include 'side.html' %}
    <div id="content">
        <div id="content-header">
          <div id="breadcrumb"> <a href="{% url 'imfu_online:home' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="{% url 'imfu_online:deliveryboy' %}" class="tip-bottom">Team</a> <a href="#" class="tip-bottom current">Update Team</a> </div>
          <h1>Update Team </h1>
        </div>
        <div class="container-fluid">
          <hr>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                  <h5>Team</h5>
                </div>
                <div class="widget-content nopadding">
                  <form action="" method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div class="control-group">
                      <label class="control-label">Name :</label>
                      <div class="controls">
                        <select name="type" class="span11">
                          <option value="Deliveryboy">Deliveryboy</option>
                          <option value="otheroption">otheroption</option>
                          <option value="otheroptiontwo">otheroptiontwo</option>
                        </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Name :</label>
                      <div class="controls">
                        <input type="text" name="name" id="" class="span11" placeholder="Name" value="{{ deliveryboy.name }}" >
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Email :</label>
                      <div class="controls">
                        <input type="email" name="email" id="" class="span11" placeholder="Email" value="{{ deliveryboy.email }}" >
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Contect :</label>
                      <div class="controls">
                        <input type="tel" name="contect" id="" class="span11" placeholder="Contect" value="{{ deliveryboy.phone }}" >
                      </div>
                    </div>
                    <input type="hidden" name="country" id="countryId" value="IN"/>
                    <div class="control-group">
                      <label class="control-label">State :</label>
                      <div class="controls">
                        <select class="span11" id="listBox" name="state" onchange='selct_district(this.value)'></select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">City :</label>
                      <div class="controls">
                        <select class="span11" id='secondlist' name="city"></select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Zone :</label>
                      <div class="controls">
                        <select class="span11" name="zone">
                          <option value="one">one</option>
                          <option value="two">two</option>
                          <option value="three">three</option>
                        </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Vendor :</label>
                      <div class="controls">
                        <select class="span11" name="vendor">
                        <option value="{{ deliveryboy.vendor.pk }}">{{ deliveryboy.vendor.user.username }}</option>
                          {% for i in vendor %}
                            <option value="{{ i.pk }}">{{ i.user.username }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success">Save</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    </div>
      <div class="row-fluid">
        <div id="footer" class="span12"> 2020 &copy;<a href=""></a> </div>
      </div>
      <script src="{% static '/js/jquery.min.js' %}"></script> 
      <script src="{% static '/js/jquery.ui.custom.js' %}"></script> 
      <script src="{% static '/js/bootstrap.min.js' %}"></script> 
      <script src="{% static '/js/jquery.uniform.js' %}"></script> 
      <script src="{% static '/js/select2.min.js' %}"></script> 
      <script src="{% static '/js/jquery.dataTables.min.js' %}"></script> 
      <script src="{% static '/js/matrix.js' %}"></script> 
      <script src="{% static '/js/matrix.tables.js' %}"></script>    
{% endblock %}
