{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    {% include 'nav.html' %}
    {% include 'side.html' %}
    <div id="content">
        <div id="content-header">
          <div id="breadcrumb"> <a href="{% url 'imfu_online:home' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="{% url 'imfu_online:vendor' %}" class="tip-bottom">Vendor</a> <a href="#" class="current">Update Vendor</a> </div>
          <h1>Update Vendor</h1>
        </div>
        <div class="container-fluid">
          <hr>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                  <h5>Vendor</h5>
                </div>
                <div class="widget-content nopadding">
                  <form action="#" method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div class="control-group">
                      <label class="control-label">Username :</label>
                      <div class="controls">
                        <input type="text" name="username" id="" class="span11" placeholder="Username" value="{{ vendor.user.username }}" >
                      </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Vendor Name :</label>
                        <div class="controls">
                          <input type="text" name="name" id="" class="span11" placeholder="Vendor Name" value="{{ vendor.user.first_name }}" >
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Email :</label>
                        <div class="controls">
                          <input type="email" name="email" id="" class="span11" placeholder="Email" value="{{ vendor.user.email }}" >
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Password :</label>
                        <div class="controls">
                          <input type="password" name="password" id="" class="span11" value="{{ vendor.user.password }}">
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Contect Number :</label>
                      <div class="controls">
                        <input class="span11" type="tel" name="contect" placeholder="Contect Number" value="{{ vendor.mobile }}" >
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Company Name :</label>
                      <div class="controls">
                        <input class="span11" type="text" name="company" placeholder="Company Name" value="{{ vendor.company }}" >
                      </div>
                  </div>
                    <input type="hidden" name="country" id="countryId" value="IN"/>
                    <div class="control-group">
                      <label class="control-label">State :</label>
                      <div class="controls">
                        <select class="span11" id="listBox" name="state" onchange='selct_district(this.value)'></select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">City :</label>
                      <div class="controls">
                        <select class="span11" id='secondlist' name="city"></select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Zone :</label>
                      <div class="controls">
                        <select class="span11" name="zone">
                          <option value="one">one</option>
                          <option value="two">two</option>
                          <option value="three">three</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success">Save</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    </div>
      <div class="row-fluid">
        <div id="footer" class="span12"> 2020 &copy;<a href=""></a> </div>
      </div>
      <script src="{% static '/js/jquery.min.js' %}"></script> 
      <script src="{% static '/js/jquery.ui.custom.js' %}"></script> 
      <script src="{% static '/js/bootstrap.min.js' %}"></script> 
      <script src="{% static '/js/jquery.uniform.js' %}"></script> 
      <script src="{% static '/js/select2.min.js' %}"></script> 
      <script src="{% static '/js/jquery.dataTables.min.js' %}"></script> 
      <script src="{% static '/js/matrix.js' %}"></script> 
      <script src="{% static '/js/matrix.tables.js' %}"></script>    
{% endblock %}
